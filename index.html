<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="./css/normalize.css">
    <!-- Main Style -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- Google Font Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="test">
        <div class="my-modal">
            <div class="my-modal-title">Please select your level:</div>
            <div class="my-radio">
                <div class="radio">
                    <input id="radio-1" name="radio" type="radio" checked value="Easy">
                    <label for="radio-1" class="radio-label">Easy</label>
                  </div>
                
                  <div class="radio">
                    <input id="radio-2" name="radio" type="radio" value="Normal">
                    <label  for="radio-2" class="radio-label">Normal</label>
                  </div>
                
                  <div class="radio">
                    <input id="radio-3" name="radio" type="radio" value="Hard">
                    <label for="radio-3" class="radio-label">Hard</label>
                  </div>
                </div>
                <div class="my-selection">
                    <button id="ok">OK</button>
                    <button id="cancel">Cancel</button>
                </div>
            </div>
        <div class="title">Typing Speed Test</div>
        <div class="container">
            <div class="message">
                You are playing on
                <span id="level"></span><span id="second"></span>
                seconds to type the word
            </div>
            <button id="start">Start</button>
            <div id="word">Word</div>
            <input type="text" id="input">
            <div id="upcoming-words">
            </div>
            
            <div class="control">
                <div id="time">Time Left: <span></span>Seconds</div>
                <div id="score">Score: <span class="get">0</span> From <span class="total"></span></div>
            </div>
            <div class="finish"></div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
